<!DOCTYPE html>

<html lang="en">
  <!-- Head will not show in the actual page! -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- This sets up some sensible default styles and helps insure that all browsers are essentially starting the same. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Manav Misra</title>
  </head>

  <!-- All visible content for the site goes inside body! -->
  <body>
    <!-- Generally, 'h1' should match our 'title page.' -->

    <header>
      <!-- Self-closing tag -->
      <img src="./assets/images/logo.jpg" alt="Manav Misra headshot" />
      <h1>Manav Misra</h1>
      <h2>Fullstack JavaScript Developer</h2>
    </header>

    <script src="./scripts.js" type="module"></script>
  </body>
</html>
